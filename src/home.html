<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <h2>Let's get organized</h2>
        <div class="projectBrowser">
            <select class="projectSelector" name="projectSelector"></select>
            <button id="addProject">+</button>
        </div>
    </header>
    <div class="content">
        <button id="addTodo">Add Todo</button>
        <div class="todoContainer"></div>
    </div>
</body>
</html>
